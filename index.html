<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            transition: all 0.3s ease;
        }

        body.dark-theme {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
        }

        .chatbot-container {
            width: 100%;
            max-width: 500px;
            height: 600px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .dark-theme .chatbot-container {
            background: rgba(45, 55, 72, 0.95);
            color: white;
        }

        .chatbot-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .dark-theme .chatbot-header {
            background: linear-gradient(135deg, #4a5568 0%, #2d3748 100%);
        }

        .chatbot-header h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .chatbot-header .status {
            font-size: 14px;
            opacity: 0.9;
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            font-size: 18px;
            color: white;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            scroll-behavior: smooth;
        }

        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 3px;
        }

        .message {
            margin-bottom: 15px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            text-align: right;
        }

        .message.bot {
            text-align: left;
        }

        .message-bubble {
            display: inline-block;
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            position: relative;
            word-wrap: break-word;
        }

        .message.user .message-bubble {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-left: auto;
        }

        .message.bot .message-bubble {
            background: #f1f3f4;
            color: #333;
            border: 1px solid #e0e0e0;
        }

        .dark-theme .message.bot .message-bubble {
            background: #4a5568;
            color: white;
            border: 1px solid #718096;
        }

        .message-time {
            font-size: 11px;
            opacity: 0.7;
            margin-top: 5px;
        }

        .typing-indicator {
            display: none;
            text-align: left;
            margin-bottom: 15px;
        }

        .typing-indicator.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        .typing-bubble {
            display: inline-block;
            background: #f1f3f4;
            border: 1px solid #e0e0e0;
            padding: 12px 16px;
            border-radius: 18px;
            position: relative;
        }

        .dark-theme .typing-bubble {
            background: #4a5568;
            border: 1px solid #718096;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dots span {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #999;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dots span:nth-child(1) {
            animation-delay: 0s;
        }

        .typing-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {

            0%,
            60%,
            100% {
                transform: scale(1);
                opacity: 0.5;
            }

            30% {
                transform: scale(1.2);
                opacity: 1;
            }
        }

        .chat-input {
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            display: flex;
            gap: 10px;
        }

        .dark-theme .chat-input {
            background: rgba(45, 55, 72, 0.9);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .input-field {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: all 0.3s ease;
            background: white;
        }

        .dark-theme .input-field {
            background: #2d3748;
            border-color: #4a5568;
            color: white;
        }

        .input-field:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .send-button {
            padding: 12px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            min-width: 80px;
        }

        .send-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .send-button:active {
            transform: translateY(0);
        }

        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .welcome-message {
            text-align: center;
            padding: 40px 20px;
            color: #999;
        }

        .dark-theme .welcome-message {
            color: #a0aec0;
        }

        .welcome-message h3 {
            margin-bottom: 10px;
            font-size: 18px;
        }

        .welcome-message p {
            font-size: 14px;
            line-height: 1.5;
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            .chatbot-container {
                height: calc(100vh - 20px);
                border-radius: 15px;
            }

            .chatbot-header h1 {
                font-size: 20px;
            }

            .theme-toggle {
                width: 35px;
                height: 35px;
                font-size: 16px;
            }

            .message-bubble {
                max-width: 90%;
            }
        }
    </style>
</head>

<body>
    <div class="chatbot-container">
        <div class="chatbot-header">
            <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ™</button>
            <h1>AI Assistant</h1>
            <div class="status">Online</div>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="welcome-message">
                <h3>ðŸ‘‹ Welcome!</h3>
                <p>I'm your AI assistant. Feel free to ask me anything or just say hello to get started!</p>
            </div>
        </div>

        <div class="typing-indicator" id="typingIndicator">
            <div class="typing-bubble">
                <div class="typing-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>

        <div class="chat-input">
            <input type="text" id="messageInput" class="input-field" placeholder="Type your message..." maxlength="500">
            <button onclick="chat_with_gemini()" id="sendButton" class="send-button">Send</button>
        </div>
    </div>

    <script>
        async function chat_with_gemini() {
            const inputField = document.getElementById("messageInput");
            const message = inputField.value.trim();
            if (!message) return;

            // Append user message
            const chatBox = document.getElementById("chatMessages");
            chatBox.innerHTML += `
        <div class="message user">
            <div class="message-bubble">${message}</div>
        </div>
    `;
            inputField.value = "";

            // Show typing indicator
            document.getElementById("typingIndicator").classList.add("show");

            // Send message to backend
            const res = await fetch("/chat", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ message: message })
            });

            const data = await res.json();
            const reply = data.response || "Sorry, something went wrong.";

            // Remove typing indicator
            document.getElementById("typingIndicator").classList.remove("show");

            // Append bot reply
            chatBox.innerHTML += `
        <div class="message bot">
            <div class="message-bubble">${reply}</div>
        </div>
    `;
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>

</body>

</html>
